<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - Admin Panel CCCUP XL</title>
        <link
            rel="stylesheet"
            href="{{url_for('admin_bp.static', filename='navbar.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('main_bp.static', filename='brutalist.css')}}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
        />

        {% block head %} {% endblock %}
    </head>
    <body>
        <header>1 Minute left before open gate</header>
        <nav>
            <div class="nav__logo">
                <h3>.panel</h3>
                <div>
                    <button class="nav__burger">
                        <i class="ri-menu-3-line"></i>
                    </button>
                </div>
            </div>
            <div class="nav__container">
                <div class="nav__pages">
                    <div class="nav__item">
                        <a id="homeButton" href="{{url_for('admin_bp.home')}}"
                            >Home</a
                        >
                    </div>
                    <div class="nav__item">
                        <a id="homeButton" href="{{url_for('main_bp.home')}}"
                            >Competition</a
                        >
                    </div>
                    <div class="nav__item">
                        <a
                            id="homeButton"
                            href="{{url_for('matches_bp.admin_home')}}"
                            >Status</a
                        >
                    </div>
                    <div class="nav__item">
                        <a
                            id="homeButton"
                            href="{{url_for('matches_bp.admin_home')}}"
                            >Registration</a
                        >
                    </div>
                </div>
                <div class="nav__registerAccount">
                    <div class="nav__item">
                        <a
                            id="loginButton"
                            href="{{url_for('admin_bp.logout')}}"
                            >Logout</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Bottom Navigation -->
        <div class="nav__container--mobile">
            <div class="nav__pages--mobile">
                <div class="nav__item">
                    <a href="{{ url_for('admin_bp.home') }}">
                        <button>
                            <i class="ri-home-fill"></i>
                            <span>Home</span>
                        </button>
                    </a>
                </div>
                <div class="nav__item">
                    <a href="{{ url_for('admin_bp.home') }}">
                        <button>
                            <i class="ri-trophy-line"></i>
                            <span>Competition</span>
                        </button>
                    </a>
                </div>
                <div class="nav__item">
                    <a href="{{ url_for('admin_bp.home') }}">
                        <button>
                            <i class="ri-shopping-bag-line"></i>
                            <span>Status</span>
                        </button>
                    </a>
                </div>
                <div class="nav__item">
                    <a href="{{ url_for('admin_bp.home') }}">
                        <button>
                            <i class="ri-list-check-2"></i>
                            <span>Registration</span>
                        </button>
                    </a>
                </div>
                <div class="nav__item">
                    <a href="{{ url_for('matches_bp.admin_home') }}">
                        <button>
                            <i class="ri-article-line"></i>
                            <span>Matches</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %} {% block footer %} {% endblock %} {%
        block scripts %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="{{url_for('admin_bp.static', filename='js/global.js')}}"></script>
        <script src="{{url_for('main_bp.static', filename='js/carousel.js')}}"></script>
    </body>
</html>
